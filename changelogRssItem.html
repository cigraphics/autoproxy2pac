{% for item in remove %}
{% if forloop.first %}<h3>解封网址</h3><ul style="list-style-type:none;padding-left:0.5em;border-left-style:solid;border-left-color:#00CC00;">{% endif %}
<li>{{ item }}</li>
{% if forloop.last %}</ul>{% endif %}
{% endfor %}

{% for item in add %}
{% if forloop.first %}<h3>封锁网址</h3><ul style="list-style-type:none;padding-left:0.5em;border-left-style:solid;border-left-color:#CC0000;">{% endif %}
<li>{{ item }}</li>
{% if forloop.last %}</ul>{% endif %}
{% endfor %}
