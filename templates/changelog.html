<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>AutoProxy2PAC - {{name}} Changelog</title>
	<link rel="alternate" type="application/rss+xml" title="RSS" href="{{rss}}"/>
	<link type="text/css" rel="stylesheet" href="/static/changelog.css">
	<style type="text/css">
	  a {text-decoration:none;}
	</style>
    <script type="text/javascript" src="/static/changelog.js"></script>
  </head>
  <body>
    <!-- Google Analytics code START -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-10820515-1']);
      _gaq.push(['_setDomainName', 'none']);
      _gaq.push(['_setAllowLinker', true]);
      _gaq.push(['_setAllowHash', false]);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(ga);
      })();
    </script>
    <!-- Google Analytics code END -->
    <a href="/" style="font-size:small;float:left;position:absolute;">&lt;&lt; Home</a>
    <h2 style="text-align:center;">{{name}} 近期更新内容</h2>
    <div id="changelog"></div>
    <script type="text/javascript">loadChangelog(document.getElementById('changelog'),"{{name}}")</script>
    <hr>
    <div style="text-align:center;font-size:small;">我的Twitter: <a href="https://twitter.com/mengxl">@mengxl</a></div>
  </body>
</html>
