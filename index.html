<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>AutoProxy2PAC - 全平台智能代理</title>
    <script type="text/javascript">
      function getPacUrl() {
        for(var i=0; i<document.form.name.length-1; i++)
          if(document.form.name[i].checked)
            return "https://autoproxy2pac.appspot.com/pac/"+document.form.name[i].value;
        type = document.form.type.value.toLowerCase();
        host = document.form.host.value;
        port = document.form.port.value;
        if(host && port)
          return "https://autoproxy2pac.appspot.com/pac/"+type+"/"+host+"/"+port;
      }
    </script>
  </head>
  <body>
    <h1>AutoProxy2PAC</h1>
    <h4>正常网站——直接访问<br/>被墙站点——使用代理</h4>
    <form action="/" method="post" name="form" style="background-color:#C8E8F3;padding:1em;width:350">
      请选择你使用的代理
      <div>
        {% for item in commonProxy %}
        <input type="radio" name="name" value="{{ item.0 }}" onclick="document.getElementById('proxy-info').style.visibility='hidden'"/>{{ item.1 }}<br/>
        {% endfor %}
        <input type="radio" name="name" value="custom" checked onclick="document.getElementById('proxy-info').style.visibility='visible'"/>其它
      </div>
      <div id="proxy-info">
        <select name="type">
          <option value="PROXY">HTTP</option>
          <option value="SOCKS">SOCKS</option>
        </select>
        <input type="text" name="host" size="16" value="127.0.0.1"/>:
        <input type="text" name="port" size="5"/>
      </div>
      <br/>
      <button type="button" onclick="if(getPacUrl()) {alert('使用方法：将浏览器的“代理服务器自动配置脚本”指向下载到的文件'); submit();}">下载PAC文件</button>
      或
      <button type="button" onclick="u=getPacUrl();if(u) prompt('使用方法：将浏览器的“代理服务器自动配置脚本”指向该地址',u)">获取在线版本</button>
    </form>
    <p>请注意PAC文件本身并无翻墙功能，<b>需要配合翻墙工具使用</b></p>
    <p>Firefox用户可安装<a href="http://www.autoproxy.org/">AutoProxy</a>插件获得更多功能</p>
